
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>
    <link rel="stylesheet" href="./home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="div1">
        
        <h1 class="font-weight: 700" style="color: rgba(7, 7, 7, 0.995);  text-align: center;">MOVIE SEARCH</h1>
        
        <div class="container itembox w-25 mt-2 p-2 text-center border border-secondary border-2 rounded-4" style="background-color: rgba(60, 51, 51, 0.299);">
            <input id="movieName" type="text" placeholder="Movie Name" class="form-control">
            <div class="mt-5 text center">
                <button  onclick="search()" type="submit" class="btn btn-sm btn-outline-light">SEARCH</button>
            </div>
        </div>
        <div class="movies">
        </div>
    </div>   
</body>
<script src="home.js"></script>  
</html>
